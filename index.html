<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Score Board</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background: linear-gradient(to bottom, #4caf50, #45a049);
        color: #fff;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
      }

      #score {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        transition: color 0.3s ease-in-out;
        padding: 15px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.9);
      }

      #overs,
      #runRate {
        font-size: 18px;
        margin-bottom: 10px;
        color: #555;
      }

      button {
        font-size: 18px;
        margin: 5px;
        padding: 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        transform: scale(0.95);
      }

      .animation-6 {
        animation: animateSix 0.8s;
      }

      .animation-4 {
        animation: animateFour 0.8s;
      }

      .animation-wicket {
        animation: animateWicket 0.8s;
      }

      @keyframes animateSix {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes animateFour {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes animateWicket {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cricket Score Board</h1>

      <div id="score" class="fade-in">
        Score: <span id="runs">0</span>/<span id="wickets">0</span>
      </div>
      <div id="overs">Overs: <span id="oversCount">0</span></div>
      <div id="runRate">Run Rate: <span id="runRateValue">0.00</span></div>
    </div>

    <div class="container">
      <button onclick="addRuns(1)" class="fade-in">1 Run</button>
      <button onclick="addRuns(2)" class="fade-in">2 Runs</button>
      <button onclick="addRuns(3)" class="fade-in">3 Runs</button>
      <button onclick="addRuns(4)" class="fade-in">4 Runs</button>
      <button onclick="addRuns(6)" class="fade-in">6 Runs</button>
      <button onclick="noBall()" class="fade-in">No Ball</button>
      <button onclick="wide()" class="fade-in">Wide</button>
      <button onclick="wicket()" class="fade-in">Wicket</button>
      <button onclick="reset()" class="fade-in">Reset</button>
    </div>

    <script>
      let runs = 0;
      let wickets = 0;
      let overs = 0;
      let balls = 0;

      function addRuns(run) {
        runs += run;
        balls++;
        updateScore();

        if (run === 6) {
          document.getElementById("score").classList.add("animation-6");
          setTimeout(() => {
            document.getElementById("score").classList.remove("animation-6");
          }, 800);
        } else if (run === 4) {
          document.getElementById("score").classList.add("animation-4");
          setTimeout(() => {
            document.getElementById("score").classList.remove("animation-4");
          }, 800);
        }
      }

      function wicket() {
        wickets++;
        balls++;
        updateScore();

        document.getElementById("score").classList.add("animation-wicket");
        setTimeout(() => {
          document.getElementById("score").classList.remove("animation-wicket");
        }, 800);
      }

      function noBall() {
        runs++;
        balls++;
        updateScore();
      }

      function wide() {
        runs++;
        updateScore();
      }

      function reset() {
        runs = 0;
        wickets = 0;
        overs = 0;
        balls = 0;
        updateScore();
      }

      function updateScore() {
        document.getElementById("score").classList.remove("fade-in");
        document.getElementById("score").style.color = "#e44d26"; // Highlight score update
        setTimeout(() => {
          document.getElementById("score").style.color = "#333";
          document.getElementById("score").classList.add("fade-in");
        }, 500);

        document.getElementById("runs").innerText = runs;
        document.getElementById("wickets").innerText = wickets;

        overs = Math.floor(balls / 6) + (balls % 6) / 10;
        document.getElementById("oversCount").innerText = overs.toFixed(1);

        const runRate = (runs / overs).toFixed(2);
        document.getElementById("runRateValue").innerText = runRate;
      }
    </script>
  </body>
</html>
