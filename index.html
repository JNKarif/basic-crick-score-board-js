<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aloshiri Club Cricket Score Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="color: black">Aloshiri Club Cricket Tournament - 2024</h2>

      <div class="header">
        <img
          src="images/logo-aloshiri.jpg"
          alt="Alo Shiri Club Logo"
          class="logo"
        />
      </div>

      <div id="score" class="fade-in">
        Score: <span id="runs">0</span>/<span id="wickets">0</span>
      </div>
      <div id="overs">Overs: <span id="oversCount">0</span></div>
      <div id="runRate">Run Rate: <span id="runRateValue">0.00</span></div>
    </div>

    <div class="container">
      <button onclick="noRun(0)" class="fade-in">0 Run</button>
      <button onclick="addRuns(1)" class="fade-in">1 Run</button>
      <button onclick="addRuns(2)" class="fade-in">2 Runs</button>
      <button onclick="addRuns(3)" class="fade-in">3 Runs</button>
      <button onclick="addRuns(4)" class="fade-in">4 Runs</button>
      <button onclick="addRuns(5)" class="fade-in">5 Runs</button>
      <button onclick="addRuns(6)" class="fade-in">6 Runs</button>
      <button onclick="noBall()" class="fade-in">No Ball</button>
      <button onclick="wide()" class="fade-in">Wide</button>
      <button onclick="wicket()" class="fade-in">Wicket</button>
      <button onclick="reset()" class="fade-in">Reset</button>
    </div>

    <div class="footer">
      <p>
        Developed by Tech Hunt |

        <a href="https://www.tech-hunt.org" target="_blank"
          >www.tech-hunt.org</a
        >
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
